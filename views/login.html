<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Tech - Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="min-h-screen w-full flex items-center justify-center p-4">
      <div
        class="login-container w-full max-w-md shadow-lg flex flex-col gap-5  bg-[var(--bg-color)] rounded-lg p-6 sm:p-8"
      >
        <div class="flex items-center  gap-2">
          <h2
            id="form-title"
            class="text-2xl sm:text-3xl mb-5 font-semibold text-[var(--text-color)] "
          >
            Login
          </h2>
          <div class="w-16 h-[3px] bg-[var(--text-color)]"></div>
        </div>
        <form action="#" class="flex flex-col gap-2 items-center w-full">
          <div id="name-field" class="hidden w-full mb-3">
            <input
              type="text"
              placeholder="Name"
              class="w-full p-2 sm:p-3 border border-[var(--border-color)] placeholder:text-[var(--text-color)] border-2 focus:outline-none focus:ring-2 focus:ring-gray-200"
            />
          </div>
          <input
            type="email"
            placeholder="Email"
            class="w-full p-2 sm:p-3 mb-3 border border-[var(--border-color)] placeholder:text-[var(--text-color)] border-2 focus:outline-none focus:ring-2 focus:ring-gray-200"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full p-2 sm:p-3 mb-3 border border-[var(--border-color)] placeholder:text-[var(--text-color)] border-2 focus:outline-none focus:ring-2 focus:ring-gray-200"
          />
          <div
            class="flex flex-col sm:flex-row justify-between w-full mb-4 text-sm text-[var(--text-color)]"
          >
            <a href="#" class="no-underline hover:underline"
              >Forgot your password?</a
            >
            <label class="flex items-center cursor-pointer">
              <input
                type="checkbox"
                id="form-toggle"
                class="hidden"
                onchange="toggleForm()"
              />
              <span id="toggle-link" class="text-sm text-[var(--text-color)]"
                >Create Account</span
              >
            </label>
          </div>
          <button
            id="form-button"
            type="submit"
            class="w-full sm:w-auto bg-[var(--button-bg)] text-[var(--button-text)] py-2 px-8 transition-colors duration-200 hover:bg-transparent font-semibold hover:text-[var(--border-color)] border-[var(--border-color)] border-2 active:bg-[var(--text-color)] cursor-pointer"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
    <script>
        toggleForm()
    </script>
  </body>
</html>
