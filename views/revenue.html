<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revenue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to custom styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
      integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="shortcut icon"
      href="../images/admin-panel (1).png"
      type="image/x-icon"
    />
  </head>

  <body class="bg-[var(--bg-primary)]">
    <div class="flex flex-col md:flex-row">
      <!-- Sidebar -->
      <div
        class="w-full md:w-72 bg-[var(--bg-secondary)] md:h-screen shadow-lg rounded-xl"
      >
        <div class="bg-[var(--bg-white)] rounded-lg m-3 h-[96%] shadow-md">
          <div
            class="p-6 border-b border-gray-200 flex justify-between items-center md:block"
          >
            <div class="flex items-center space-x-3">
              <img
                src="../images/logo.png"
                alt="Logo"
                class="w-10 h-10 rounded-lg"
              />
              <h1
                class="text-xl font-bold bg-gradient-to-r from-gray-700 to-gray-900 bg-clip-text text-transparent"
              >
                Admin Panel
              </h1>
            </div>
            <button
              class="md:hidden hover:bg-gray-100 p-2 rounded-lg transition-colors duration-200"
              onclick="toggleMenu()"
            >
              <svg
                id="menuIcon"
                class="w-6 h-6 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <svg
                id="closeIcon"
                class="w-6 h-6 hidden text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <nav class="mt-4 hidden md:block space-y-2" id="mobileMenu">
            <a
              href="dashboard.html"
              class="flex items-center gap-4 block px-4 py-2 text-[var(--text-primary)] hover:bg-gradient-to-r hover:from-[var(--bg-gradient-from)] hover:to-[var(--bg-gradient-to)] hover:text-[var(--text-white)] transition-all duration-200 rounded-lg mx-1 font-medium"
            >
              <i class="ri-home-4-line text-2xl"></i> Dashboard
            </a>
            <a
              href="users.html"
              class="flex items-center gap-4 block px-4 py-2 text-[var(--text-primary)] hover:bg-gradient-to-r hover:from-[var(--bg-gradient-from)] hover:to-[var(--bg-gradient-to)] hover:text-[var(--text-white)] transition-all duration-200 rounded-lg mx-1 font-medium"
            >
              <i class="ri-group-line text-2xl"></i> Users
            </a>
            <a
              href="revenue.html"
              class="flex items-center gap-4 block px-4 py-2 bg-gradient-to-r from-[var(--bg-gradient-from)] to-[var(--bg-gradient-to)] text-[var(--text-white)] transition-all duration-200 rounded-lg mx-1 font-medium"
            >
              <i class="ri-exchange-dollar-line text-2xl"></i> Revenue
            </a>
            <a
              href="monthly_revenue.html"
              class="flex items-center gap-4 block px-4 py-2 text-[var(--text-primary)] hover:bg-gradient-to-r hover:from-[var(--bg-gradient-from)] hover:to-[var(--bg-gradient-to)] hover:text-[var(--text-white)] transition-all duration-200 rounded-lg mx-1 mb-4 font-medium"
            >
              <i class="ri-money-dollar-circle-fill text-2xl"></i> Monthly
              Revenue
            </a>
          </nav>
        </div>
      </div>

      <!-- Main content area -->
      <div class="flex-1 p-4 md:p-6">
        <header
          class="flex flex-col md:flex-row justify-between items-center gap-4"
        >
          <h2 class="text-2xl font-semibold text-[var(--text-white)]">
            Revenue
          </h2>
          <button
            onclick="logout()"
            class="bg-[var(--bg-blue)] text-[var(--text-white)] px-4 py-2 rounded w-full md:w-auto"
          >
            Logout
          </button>
        </header>

        <div class="mt-6 overflow-x-auto">
          <h3 class="text-lg font-semibold mb-4 text-[var(--text-white)]">
            Revenue List
          </h3>
          <table class="min-w-full bg-[var(--bg-white)] shadow-md rounded">
            <thead>
              <tr class="bg-[var(--bg-gray-200)]">
                <th class="py-2 px-3">Amount</th>
                <th class="py-2 px-3">Purchase Date</th>
                <th class="py-2 px-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-3 text-center">$25.00</td>
                <td class="py-2 px-3 text-center">2024-01-15</td>
                <td class="py-2 px-3 text-center space-x-2">
                  <button
                    class="text-yellow-500 hover:text-yellow-600"
                    onclick="showUpdatePopup(this)"
                  >
                    Update
                  </button>
                  <button
                    class="text-[var(--text-red)] hover:text-[var(--hover-text-red)] del"
                    onclick="showPopup(this)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <tr>
                <td class="py-2 px-3 text-center">$50.00</td>
                <td class="py-2 px-3 text-center">2024-01-14</td>
                <td class="py-2 px-3 text-center space-x-2">
                  <button
                    class="text-yellow-500 hover:text-yellow-600"
                    onclick="showUpdatePopup(this)"
                  >
                    Update
                  </button>
                  <button
                    class="text-[var(--text-red)] hover:text-[var(--hover-text-red)] del"
                    onclick="showPopup(this)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <tr>
                <td class="py-2 px-3 text-center">$75.00</td>
                <td class="py-2 px-3 text-center">2024-01-13</td>
                <td class="py-2 px-3 text-center space-x-2">
                  <button
                    class="text-yellow-500 hover:text-yellow-600"
                    onclick="showUpdatePopup(this)"
                  >
                    Update
                  </button>
                  <button
                    class="text-[var(--text-red)] hover:text-[var(--hover-text-red)] del"
                    onclick="showPopup(this)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <tr>
                <td class="py-2 px-3 text-center">$100.00</td>
                <td class="py-2 px-3 text-center">2024-01-12</td>
                <td class="py-2 px-3 text-center space-x-2">
                  <button
                    class="text-yellow-500 hover:text-yellow-600"
                    onclick="showUpdatePopup(this)"
                  >
                    Update
                  </button>
                  <button
                    class="text-[var(--text-red)] hover:text-[var(--hover-text-red)] del"
                    onclick="showPopup(this)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <tr>
                <td class="py-2 px-3 text-center">$150.00</td>
                <td class="py-2 px-3 text-center">2024-01-11</td>
                <td class="py-2 px-3 text-center space-x-2">
                  <button
                    class="text-yellow-500 hover:text-yellow-600"
                    onclick="showUpdatePopup(this)"
                  >
                    Update
                  </button>
                  <button
                    class="text-[var(--text-red)] hover:text-[var(--hover-text-red)] del"
                    onclick="showPopup(this)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div
      class="overlay hidden fixed inset-0 bg-black opacity-50 z-40"
      id="overlay"
      onclick="hidePopup()"
    ></div>

    <!-- Deletion Confirmation Popup -->
    <div
      class="popup hidden bg-transparent top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 absolute flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-8 rounded-lg shadow-lg transform transition-all duration-300 scale-95 sm:scale-100"
      >
        <h2 class="text-lg font-semibold text-gray-800 mb-4">
          Are you sure you want to delete this user?
        </h2>
        <div class="flex justify-center space-x-4 mt-6">
          <button
            onclick="confirmDelete()"
            class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition duration-200"
          >
            Delete
          </button>
          <button
            onclick="hidePopup()"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg shadow hover:bg-gray-400 transition duration-200"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Update Popup -->
    <div
      class="update-popup hidden bg-transparent top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 absolute flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-8 rounded-lg shadow-lg transform transition-all duration-300 scale-95 sm:scale-100"
      >
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Update User</h2>
        <form id="updateForm">
          <input type="hidden" id="updateUserId" />
          <div class="mb-4">
            <label class="block mb-1" for="amount">Amount</label>
            <input type="text" id="amount" class="border p-2 w-full" required />
          </div>
          <div class="mb-4">
            <label class="block mb-1" for="update-date">Date</label>
            <input
              type="date"
              id="update-date"
              class="border p-2 w-full"
              required
            />
          </div>
          <div class="flex justify-center space-x-4 mt-6">
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition duration-200"
            >
              Update
            </button>
            <button
              type="button"
              onclick="hideUpdatePopup()"
              class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg shadow hover:bg-gray-400 transition duration-200"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="bg-[var(--bg-white)] shadow mt-6">
      <div class="max-w-screen-xl mx-auto py-4 px-4 text-center">
        <p>&copy; 2024 Admin Panel. All Rights Reserved.</p>
      </div>
    </footer>

    <script>
      let currentButton;

      function showPopup(button) {
        currentButton = button; // Store reference to the clicked button
        document.getElementById("overlay").classList.remove("hidden");
        document.querySelector(".popup").classList.remove("hidden");
      }

      function hidePopup() {
        document.getElementById("overlay").classList.add("hidden");
        document.querySelector(".popup").classList.add("hidden");
      }

      function confirmDelete() {
        // Logic for deletion, e.g., removing the row from the table
        const row = currentButton.closest("tr");
        row.parentNode.removeChild(row); // Remove the row from the table
        hidePopup();
        alert("User deleted!"); // Confirmation message
      }

      let currentUpdateButton;

      function showUpdatePopup(button) {
        currentUpdateButton = button; // Store reference to the clicked button
        const row = currentUpdateButton.closest("tr");

        // Get current user data
        // const userId = row.cells[0].innerText;
        const Amount = row.cells[0].innerText;
        const update_date = row.cells[1].innerText;
        console.log(Amount);
        console.log(update_date);
        
        

        // Fill the form with current data
        // document.getElementById("updateUserId").value = userId;
        document.getElementById("amount").value = Amount;
        document.getElementById("update-date").value = update_date;

        // Show the update popup
        document.getElementById("overlay").classList.remove("hidden");
        document.querySelector(".update-popup").classList.remove("hidden");
      }

      function hideUpdatePopup() {
        document.getElementById("overlay").classList.add("hidden");
        document.querySelector(".update-popup").classList.add("hidden");
      }

      document
        .getElementById("updateForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent the default form submission

          const userId = document.getElementById("updateUserId").value;
          const updatedAmount = document.getElementById("amount").value;
          const updatedDate = document.getElementById("update-date").value;

          // Update the table row with new values
          const row = currentUpdateButton.closest("tr");
          row.cells[0].innerText = updatedAmount;
          row.cells[1].innerText = updatedDate;

          hideUpdatePopup(); // Hide the update popup
          alert("User updated!"); // Confirmation message
        });
    </script>

    <script src="../js/app.js"></script>
  </body>
</html>
